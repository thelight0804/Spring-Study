<html layout:decorate="~{layout}">
  <head>
    <link rel="stylesheet" type="text/css" th:href="@{/song_form.css}">
    <!--song-btn css 요소 재사용-->
    <link rel="stylesheet" type="text/css" th:href="@{/song_list.css}">
  </head>
  <div layout:fragment="content" class="container">
    <h5>음악 등록</h5>
    <!--  비어있는 입력값의 에러 표시  -->
    <form th:action="@{/song/create}" th:object="${songForm}" method="post">
      <div class="alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
        <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
      </div>

      <label for="subject" class="form-label">제목</label>
      <input type="text" name="title" class="form-input" th:field="*{title}">

      <label for="detail" class="form-label">상세 내용</label>
      <textarea placeholder="발매일:YYYY/MM/DD" name="detail" class="form-input" th:field="*{detail}"></textarea>

      <input type="submit" value="저장하기" class="song-btn">
    </form>
  </div>
</html>
